<!doctype html>
<html>
	<head>
	<title>gadget-ui Tests</title>
	
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<!--- <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script> --->
	<!--- <link rel="stylesheet" type="text/css" href="/bower_components/jquery-ui/themes/start/jquery-ui.min.css"/> --->
	<link rel="stylesheet" type="text/css" href="/dist/gadget-ui.css"/>	
	<script src="/dist/jquery.gadget-ui.js"></script>
		
	</script><script src="main.js"></script>
	
	</head>
	<body>

	<form>
	<div>
	First Name	<input name="firstname" class="gadget-ui-input" gadgetui-bind="user.firstname" placeholder="first name" value=""/>
	</div>
	<div>
	Last Name <input name="lastname" class="gadget-ui-input" gadgetui-bind="user.lastname" placeholder="last name" value=""/>	
	</div>
	<div>
		<input type="button" value="Change First Name" onclick="gadgetui.model.set('user', {firstname:'William', lastname:'Mason'});"/>
	</div>
	
	</form>
	
	</body>
</html>


<!--- 
	<input name="firstname" class="gadget-ui-input" placeholder="first name" value=""/>
	
	combine with data binding
	
	new gadgetui.input.Input( { config: { emitEvents: false, func : logChanges} } );
	var user = {
			firstname: "",
			lastname: ""
	};
	
	gadgetui.model.set( "user", user );
	gadgetui.model.bind( "user.firstname", $( "input[name='firstname']" ) );
	
	Provides two-way data-binding between the model and the input
	 --->
	 

<!--- <input name="user.firstname" class="gadget-ui-input" placeholder="first name" value=""/>
		new gadgetui.input.Input( { config: { emitEvents: false, func : logChanges, model: gadgetui.model} } );

		register the model, but no data binding

		var user = {
				firstname: "",
				lastname: ""
		};
		gadgetui.model.set( "user", user );
			
		Provides one-way binding from the control to the model only
