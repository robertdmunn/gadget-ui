<!doctype html>
<html>

<head>
	<title>gadget-ui File Uploader Test</title>

	<link rel="stylesheet" href="/lib/gadget-ui/gadget-ui.css"/>
	<script type="module">
		import {fileuploader,constructor} from '/lib/gadget-ui/gadget-ui.es6.js';

		var showFile = function( fileItem ){
			var dsp = document.querySelector( "#display" );
			dsp.innerHTML = '';
			var img = document.createElement( "img" );
			img.style.width = '500px';
			img.src = "/test/upload/" + fileItem.filename;
			dsp.appendChild( img );
		};

		var options = {
		  uploadURI: "/test/fileuploader.upload.cfm",
		  tags: "file upload",
		  willGenerateThumbnails: true,
		  title: "Upload Files",
		  showUploadButton: false,
			onUploadComplete: showFile
		};

		var options2 = {
			uploadURI: "/upload",
			tags: "file upload",
			willGenerateThumbnails: true,
			title: "Upload Files",
			showUploadButton: false
		};

		var filedialog = constructor( fileuploader, [ document.querySelector("#fileUploadDiv"), options ]);

		var filedialog2 = constructor( fileuploader, [ document.querySelector("#fileUploadDiv2"), options2 ]);
	</script>

	<style>
		body {
			font-size: 1em;
		}

		input,
		select,
		select option {
			font-size: 1em;
		}

		div[name='dropzone']{
			height: 500px;
			width: 500px;
			text-align: center;
			margin-top: auto;
			margin-bottom: auto;
			border: 1px solid black;
		}

		.gadgetui-fileuploader-wrapper{
			height:500px;
		}

		#fileUploadDiv, #display,	#fileUploadDiv{
			display:inline-block;
		}
	</style>

</head>

<body>
	<p>Test the FileUploader control.</p>

	<div id="fileUploadDiv"></div>
	<div id="display"></div>
	<br>
	<br>
	<div id="fileUploadDiv2"></div>
</body>

</html>
